<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchases</title>
    <link rel="stylesheet" href="deep.css">
</head>
<body>
    <div class="container">
        <h1>Purchases</h1>
        <button id="addPurchaseBtn">Add New Purchase</button>

        <div id="purchaseForm" style="display: none;">
            <h2>Add/Edit Purchase</h2>
            <form id="purchaseFormFields">
                <input type="hidden" id="editIndex" value="-1">
                <label for="number">Number:</label>
                <input type="text" id="number" name="number" required><br>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br>

                <label for="unitPrice">Unit Price:</label>
                <input type="number" id="unitPrice" name="unitPrice" required><br>

                <label for="discount">Discount:</label>
                <input type="number" id="discount" name="discount" required><br>

                <label for="tax">Tax:</label>
                <input type="number" id="tax" name="tax" required><br>

                <button type="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>

        <table id="purchaseTable">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Discount</th>
                    <th>Tax</th>
                    <th>Subtotal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="deep.js"></script>
</body>
</html>
